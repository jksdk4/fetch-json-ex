<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            let fetchUrl = fetch("https://handlers.education.launchcode.org/static/planets.json");
            fetchUrl.then(function(response){
               // TODO: do something after fetching and receiving a response
               response.json().then(function(json){
                  const destination = document.getElementById("destination");
                  let index = 0;
                  destination.addEventListener("click", function(){
                     destination.innerHTML = `
                        <div>
                           <h3>Planet ${json[index].name}</h3>
                           <img src=${json[index].image} height=250/>
                        </div>
                     `;
                     // cycles indices 0 - 5 (length is 6), v neat technique
                     index = (index + 1) % json.length;
                  });
               });
            });
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
